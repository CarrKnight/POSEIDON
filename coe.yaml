Flexible:
  biologyInitializer:
    Single Species Biomass Normalized:
      biomassSuppliedPerCell: false
      carryingCapacity: '500000000'
      differentialPercentageToMove: '0.001'
      grower:
        Common Logistic Grower:
          steepness: '0.33'
      initialBiomassAllocator:
        Random Allocator:
          maximum: '1'
          minimum: '0'
      initialCapacityAllocator:
