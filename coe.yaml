      Benoa: 50
      Kupang: 50
    literPerKilometer: '10.0'
    logbook: No Logbook
    regulation: Anarchy
    speedInKmh: '5.0'
    tags: ''
    usePredictors: false
    weatherStrategy: Ignore Weather
  gasPricePerLiter: '0.01'
  habitatInitializer: All Sand
  mapInitializer:
