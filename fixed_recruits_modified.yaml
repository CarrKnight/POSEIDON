#######################################################################
# HERE START THE FISHER DEFINITIONS!
#######################################################################
  fisherDefinitions:
  # each - element is a new population; there are 4
  # population 0 : 5-9 GT boats; dropliners
  # population 1: 15-30 GT boats; longliners
  # population 2: 30+ GT boats; longliners
  # population 3: 10-14 GT boats; dropliners  
  #######################################################################
  #  5-9 GT boats
  #######################################################################  
  # Departing strategy; 
  - departingStrategy:
      Exit Decorator:
        # years of consecutive losses before quitting; the years of consecutivty losses are actually 4; this takes years+1
        consecutiveLossYearsBeforeQuitting: '5.0'
        # stop going out at sea this year if you have been out more than maxHoursOut
        decorated:
          Monthly Departing:
            delegate:
              Max Hours Per Year:
                maxHoursOut: '4704.0'
            # list of months where you stay at port 
            monthsNotGoingOut:
            - 1
            - 12
            - 6
            - 7
    # this determines how do people choose where to go fishing next trip
    # it's the explore-exploit-imitate algorithm which basically
    # explores with fixed percentage, otherwise goes back to the last best spot
    destinationStrategy:
      Imitator-Explorator:
        alwaysCopyBest: false
        automaticallyIgnoreAreasWhereFishNeverGrows: true
        automaticallyIgnoreMPAs: true
        backtracksOnBadExploration: true
        dropInUtilityNeededForUnfriend: '-1.0'
        ignoreEdgeDirection: true
        ignoreFailedTrips: false
        maxInitialDistance: 378.0
        # if a trip is cut short, if you are looking at somebody else's trip
        # copy only if it made sense given the hours you want to go out
        objectiveFunction:
          Simulated Profit Objective:
            tripLength: '288.0'
        probability:
          Fixed Probability:
            # exploration probability; from surveys
            explorationProbability: uniform 0.05 0.5
            imitationProbability: '1.0'
        # "exploration rage"            
        stepSize: uniform 1.0 10.0
    # do they discard something?
    discardingStrategy: No Discarding
    # this decides the maximum number of trips
    fishingStrategy:
      Until Full With Day Limit:
        daysAtSea: '12.0'
    # not really used
    fuelTankSize: '100000.0'
    #this determines selectivity + catchability for each species
    gear:
      Hold Upper Limit:
        delegate:
          Garbage Gear:
            delegate:
              Heterogeneous Selectivity Gear:
              # list of gears, per species, with catchability and selectivity
                gears:
                  Epinephelus areolatus:
                    Logistic Selectivity Gear:
                      averageCatchability: '2.3311087000000002E-4'
                      litersOfGasConsumedPerHour: '0.0'
                      logBaseTen: false
                      retentionAsymptote: nullparameter
                      retentionInflection: nullparameter
                      retentionSlope: nullparameter
                      rounding: false
                      selectivityAParameter: '27.6405988465005'
                      selectivityBParameter: '7.1466977750266'
                  Lutjanus malabaricus:
                    Logistic Selectivity Gear:
                      averageCatchability: '7.919210100000002E-4'
                      litersOfGasConsumedPerHour: '0.0'
                      logBaseTen: false
                      retentionAsymptote: nullparameter
                      retentionInflection: nullparameter
                      retentionSlope: nullparameter
                      rounding: false
                      selectivityAParameter: '30.8119195531128'
                      selectivityBParameter: '8.80852330462947'
                  Pristipomoides multidens:
                    Logistic Selectivity Gear:
                      averageCatchability: '1.9595551500000005E-4'
                      litersOfGasConsumedPerHour: '0.0'
                      logBaseTen: false
                      retentionAsymptote: nullparameter
                      retentionInflection: nullparameter
                      retentionSlope: nullparameter
                      rounding: false
                      selectivityAParameter: '37.4301800790213'
                      selectivityBParameter: '12.6610778256419'
                  Lutjanus erythropterus:
                    Logistic Selectivity Gear:
                      averageCatchability: '1.27484075E-4'
                      litersOfGasConsumedPerHour: '0.0'
                      logBaseTen: false
                      retentionAsymptote: nullparameter
                      retentionInflection: nullparameter
                      retentionSlope: nullparameter
                      rounding: false
                      selectivityAParameter: '25.3777871640982'
                      selectivityBParameter: '6.0940768712032'
            garbageSpeciesName: Others
            # this determines, for every KG of caught, what additional % of 
            # "other" species is retrieved
            proportionSimulatedToGarbage: '0.4004'
            rounding: false
    gearStrategy: Never Change Gear
    # maximum size of the hold after which the boat is full and you need to go back
    holdSize: '1940.0'
    # how much does it cost PER HOUR OUT to maintain the ship
    hourlyVariableCost: '46381.0'
    # how many fishers there are and where are they
    initialFishersPerPort:
      Gili Iyang: 2
      Brondong: 124
      Tanjung Pandan: 16
    # gas consumption per km out      
    literPerKilometer: '1.2669'
    logbook: No Logbook
    # here you can add more regulations; starting condition is that there are no real rules
    regulation: Anarchy
    speedInKmh: '13.0'
    tags: small,dropline,yellow,canoe
    usePredictors: false
    weatherStrategy: Ignore Weather
