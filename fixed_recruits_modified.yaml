              - 0.001061554633497
              - 4.09157760703E-4
              - 1.57702862437E-4
              - 0.0
              - 0.0
          # growth and length parameters are here
          meristics:
            Equally Spaced Von bertalanffy:
              allometricAlpha: '0.02'
              allometricBeta: '2.944'
              cmPerBin: 5.0
              kYearlyParameter: '0.4438437'
              maxLengthInCm: '86.0'
              numberOfBins: 25
              recruitLengthInCm: '0.0'
          # yearly mortality rate
          mortalityProcess:
            Proportional Mortality:
              yearlyMortality: '0.3775984'
          # this defines where new recruits end up
          # it's the same exact map as the initial allocation
          recruitAllocator:
            Shape File Allocator:
              delegate:
                From File Allocator:
                  biomassPath: /home/carrknight/code/oxfish/docs/indonesia_hub/runs/712/multidens_pixellated_map.csv
                  inputFileHasHeader: true
              insidePoligon: true
              shapeFile: ./docs/indonesia_hub/runs/712/shape/WPP_boundary.shp
          #this defines the recruitment function! which in our case happens yearly and fixed
          recruitment:
            Fixed Recruitment:
              yearly: true
              yearlyRecruits: '2133218.54225597'
          #this multiples all initial numbers for the same numberl to quickly test changes in abundance
          rounding: false
          scaling: '1.0' 
          speciesName: Pristipomoides multidens
