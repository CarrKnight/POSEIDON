#####
# WPP 712 - scenario - with fixed recruits
####
Flexible:
  allowFriendshipsAcrossPorts: true ##false will not allow information sharing between fishers at different ports
  #############################
  # Biology starts here
  ############################
  biologyInitializer:
    Multiple Species Abundance:
      #garbage species is the "Others" species, it accounts for all the species we are not simulated but these boats are landing
      addGarbageSpecies: true 
      factories:
      # here starts the list of species, each - indicates a new species
      ###############################################################################
      # MULTIDENS:
      - Single Species Abundance:
          # These are the VB/growth parameters
          aging:
            Fixed Boxcar VB Aging:
              LInfinity: '86.0'
              k: '0.4438437'
          daily: true # growth happens every day
          diffuser: No Diffusion
          #habitability defines which areas are allowed for fish to live in
          #what we do is simply read the WPP boundary and allow fish only in these areas
          habitabilityAllocator:
            Shape File Allocator:
              delegate:
                Equal Allocation:
                  constantValue: '1.0'
              insidePoligon: true
              shapeFile: ./docs/indonesia_hub/runs/712/shape/WPP_boundary.shp
          histogrammerOutput: false
          # this defines where the initial abundance is allocated. We just read the csv file
          # that describes abundance from the statistical map Steve produced
          # the absolute values in the inputs do not matter as this gets normalized
          initialAbundanceAllocator:
            Shape File Allocator:
              delegate:
                From File Allocator:
                  biomassPath: /home/carrknight/code/oxfish/docs/indonesia_hub/runs/712/multidens_pixellated_map.csv
                  inputFileHasHeader: true
              insidePoligon: true
              shapeFile: ./docs/indonesia_hub/runs/712/shape/WPP_boundary.shp
          # here we define the initial population in terms of how many are in each bin at the very beginning of the simulation
          initialAbundanceFactory:
            Abundance From List:
              fishPerBinPerSex:
              - 2133961.50993917
              - 7108.20290668591
              - 31855.757647862
              - 88912.9922701374
              - 173629.75549207
              - 253723.017611865
