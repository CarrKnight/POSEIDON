Abstract:
  biologyInitializer:
    Single Species Biomass Normalized:
      biomassSuppliedPerCell: false
      carryingCapacity: '6e+06'
      differentialPercentageToMove: 0
      grower:
        Common Logistic Grower:
          distributionalWeight: '-1.0'
          steepness: 0.5
          usesBeginningOfYearBiomassToGrow: false
      initialBiomassAllocator:
        Random Allocator:
          maximum: '1.0'
          minimum: '1.0'
      initialCapacityAllocator:
        Single Peak Pyramid Allocator:
          maxSpread: 100
          peakBiomass: '1.0'
          peakX: uniform 10.0 40.0
          peakY: uniform 1.0 49.0
          smoothingValue: uniform 0.7 1.0
      percentageLimitOnDailyMovement: '0.01'
      speciesName: Species 0
      unfishable: false
  cheaters: false
  departingStrategy:
    Fixed Rest:
      hoursBetweenEachDeparture: '12.0'
  destinationStrategy:
    Imitator-Explorator:
      alwaysCopyBest: true
      automaticallyIgnoreAreasWhereFishNeverGrows: false
      automaticallyIgnoreMPAs: false
      backtracksOnBadExploration: true
      dropInUtilityNeededForUnfriend: '-1.0'
      ignoreEdgeDirection: true
      ignoreFailedTrips: false
      maxInitialDistance: -1.0
      objectiveFunction:
        Hourly Profit Objective:
          opportunityCosts: true
      probability:
        Adaptive Probability:
          explorationProbability: '0.2'
          explorationProbabilityMinimum: '0.01'
          imitationProbability: '1.0'
          incrementMultiplier: '0.02'
      stepSize: uniform 1.0 10.0
  discardingStrategy: No Discarding
  enginePower: normal 5000.0 100.0
  fishers: 200
  fishingStrategy:
    Until Full With Day Limit:
      daysAtSea: '5.0'
  fuelTankSize: '100000.0'
  gasPricePerLiter: '0.01'
  gear:
    Random Catchability:
      gasPerHourFished: '5.0'
      meanCatchabilityFirstSpecies: '0.01'
      meanCatchabilityOtherSpecies: '0.01'
      standardDeviationCatchabilityFirstSpecies: '0.0'
      standardDeviationCatchabilityOtherSpecies: '0.0'
  gearStrategy: Never Change Gear
  habitatInitializer: All Sand
  holdSize: '100.0'
  literPerKilometer: '10.0'
  logbook: No Logbook
  mapInitializer:
    Simple Map:
      cellSizeInKilometers: '10.0'
      coastalRoughness: '0.0'
      depthSmoothing: '1000000.0'
      height: '50.0'
      maxInitialDepth: '5000.0'
      maxLandWidth: '10.0'
      minInitialDepth: '5000.0'
      width: '50.0'
  mapMakerDedicatedRandomSeed: null
  market:
    Fixed Price Market:
      marketPrice: '10.0'
  networkBuilder:
    Equal Out Degree:
      allowMutualFriendships: true
      degree: '2.0'
      equalOutDegree: true
      predicates: [
        ]
  plugins: 
    - Schaefer Assessment Formula Controller
    - Simple Fisher Sampler:
        percentageSampled: 1.0
  portPositionX: 40
  portPositionY: 24
  ports: 1
  regulation:
    MPA Only:
      startingMPAs: [
        ]
  speedInKmh: '5.0'
  startingMPAs: [
    ]
  usePredictors: false
  weatherInitializer:
    Constant Weather:
      temperature: '30.0'
      windOrientation: '0.0'
      windSpeed: '0.0'
  weatherStrategy: Ignore Weather
