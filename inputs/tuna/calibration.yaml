!!uk.ac.ox.oxfish.maximization.GenericOptimization
scenarioFile: ./inputs/tuna/tuna.yaml
maximization: no
runsPerSetting: 1
simulatedYears: 2
parameters:
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.fishingStrategy.fadsDeploymentCoefficient
  minimum: 0.0
  maximum: 0.1
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.fishingStrategy.otherFadsSettingCoefficient
  minimum: 0.0
  maximum: 0.1
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.fishingStrategy.ownFadsSettingCoefficient
  minimum: 0.0
  maximum: 0.1
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.fishingStrategy.unassociatedSetCoefficient
  minimum: 0.0
  maximum: 0.1
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.fishingStrategy.probabilityDecayCoefficient
  minimum: 0.0
  maximum: 10.0
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.gear.fadInitializerFactory.attractionRates~Bigeye
    tuna
  minimum: 0.00001
  maximum: 0.05
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.gear.fadInitializerFactory.attractionRates~Yellowfin
    tuna
  minimum: 0.00001
  maximum: 0.05
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.gear.fadInitializerFactory.attractionRates~Skipjack
    tuna
  minimum: 0.00001
  maximum: 0.05
  alwaysPositive: yes
- !!uk.ac.ox.oxfish.maximization.generic.SimpleOptimizationParameter
  addressToModify: fisherDefinition.gear.fadInitializerFactory.fishReleaseProbabilityInPercent
  minimum: 0.0
  maximum: 2.0
  alwaysPositive: yes
targets:
- !!uk.ac.ox.oxfish.maximization.generic.ScaledFixedDataLastStepTarget
  columnName: Bigeye tuna Catches (kg)
  fixedTarget: 6.0487e+07
- !!uk.ac.ox.oxfish.maximization.generic.ScaledFixedDataLastStepTarget
  columnName: Skipjack tuna Catches (kg)
  fixedTarget: 2.40472e+08
- !!uk.ac.ox.oxfish.maximization.generic.ScaledFixedDataLastStepTarget
  columnName: Yellowfin tuna Catches (kg)
  fixedTarget: 6.0008e+07
